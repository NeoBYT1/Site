<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Admin - Logs FF</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: radial-gradient(circle at top, #0f3d2e, #000);
    color: #fff;
    padding: 40px;
}

/* HEADER */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
}

.header h1 {
    color: #1aff00;
}

.header span {
    color: #ffe600;
    font-size: 14px;
}

/* TABLE */
.table-box {
    background: rgba(0,0,0,0.7);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 0 40px rgba(26,255,0,0.4);
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 14px;
    text-align: center;
    border-bottom: 1px solid rgba(26,255,0,0.3);
}

th {
    background: #1aff00;
    color: #003300;
}

tr:hover {
    background: rgba(26,255,0,0.1);
}

/* ACTIONS */
.actions {
    display: flex;
    gap: 10px;
    margin-top: 20px;
}

button {
    padding: 12px 18px;
    border-radius: 10px;
    border: none;
    font-weight: bold;
    cursor: pointer;
}

.clear {
    background: red;
    color: white;
}

.export {
    background: #ffe600;
    color: #003300;
}
</style>
</head>

<body>

<div class="header">
    <h1>Painel Admin</h1>
    <span>Recrutamento Free Fire</span>
</div>

<div class="table-box">
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>ID FF</th>
                <th>Telefone</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody id="logs"></tbody>
    </table>

    <div class="actions">
        <button class="clear" onclick="limpar()">Apagar Tudo</button>
        <button class="export" onclick="exportar()">Exportar TXT</button>
    </div>
</div>

<script>
let dados = JSON.parse(localStorage.getItem("recrutados")) || [];
let logs = document.getElementById("logs");

if (dados.length === 0) {
    logs.innerHTML = `
        <tr>
            <td colspan="4">Nenhum registro encontrado</td>
        </tr>`;
}

dados.forEach(p => {
    logs.innerHTML += `
        <tr>
            <td>${p.nome}</td>
            <td>${p.idff}</td>
            <td>${p.telefone}</td>
            <td>${p.data}</td>
        </tr>`;
});

function limpar() {
    if (confirm("Tem certeza que deseja apagar todos os registros?")) {
        localStorage.removeItem("recrutados");
        location.reload();
    }
}

function exportar() {
    let texto = "LOGS RECRUTAMENTO FREE FIRE\n\n";

    dados.forEach(p => {
        texto += `Nome: ${p.nome}\n`;
        texto += `ID FF: ${p.idff}\n`;
        texto += `Telefone: ${p.telefone}\n`;
        texto += `Data: ${p.data}\n`;
        texto += `--------------------------\n`;
    });

    let blob = new Blob([texto], { type: "text/plain" });
    let link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "logs_ff.txt";
    link.click();
}
</script>

</body>
</html>
